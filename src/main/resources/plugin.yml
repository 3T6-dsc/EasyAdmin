name: AdminPanel
version: '${version}'
main: org.example.adminpanel.AdminPlugin
api-version: '1.20'
prefix: AdminPanel
authors: [Gemini, Youtsuho]
description: Un plugin d'administration complet avec GUI.

commands:
  admin:
    description: Ouvre le panneau d'administration
    aliases: [panel, ap]
    permission: adminpanel.use
    usage: /<command>

permissions:
  adminpanel.use:
    description: Permet d'ouvrir le menu admin
    default: op
  adminpanel.kick:
    description: Permet d'expulser un joueur via le GUI
    default: op
  adminpanel.ban:
    description: Permet de bannir un joueur via le GUI
    default: op
  adminpanel.tp:
    description: Permet de se téléporter via le GUI
    default: op
  adminpanel.tphere:
    description: Permet de téléporter un joueur sur soi
    default: op
  adminpanel.gamemode:
    description: Permet de changer le mode de jeu d'un joueur
    default: op
  adminpanel.invsee:
    description: Permet de voir l'inventaire d'un joueur
    default: op
  adminpanel.freeze:
    description: Permet de geler un joueur
    default: op
  adminpanel.mute:
    description: Permet de rendre muet un joueur
    default: op
  adminpanel.heal:
    description: Permet de soigner un joueur
    default: op
  adminpanel.world:
    description: Permet de gérer le temps et la météo
    default: op
  adminpanel.vanish:
    description: Permet de se rendre invisible
    default: op
  adminpanel.chat.manage:
    description: Permet de gérer le chat (clear/lock)
    default: op
  adminpanel.chat.bypass:
    description: Permet de parler quand le chat est verrouillé
    default: op